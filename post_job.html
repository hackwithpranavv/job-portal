<body>


<header>
        Got My Job
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="job-fair.html">Job Fair</a></li>
            <li><a href="post_job.html">Post Your Jobs</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
</header>


<main class="post-job-body">
    <div class="form-card">
        <h2>Post Your Job</h2>

        <form id="jobForm">
            <div class="row">
                <div class="form-group">
                    <label>Company Name *</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Job Profile *</label>
                    <input type="text" placeholder="e.g. Software Engineer" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Job Location *</label>
                    <input type="text" placeholder="City / State" required>
                </div>
                <div class="form-group">
                    <label>Number of Openings *</label>
                    <input type="number" min="1" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Qualification *</label>
                    <select required>
                        <option value="">Select Qualification</option>
                        <option>ITI</option>
                        <option>Diploma</option>
                        <option>Graduate</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Experience *</label>
                    <select required>
                        <option value="">Select Experience</option>
                        <option>Fresher</option>
                        <option>1-2 Years</option>
                        <option>3-5 Years</option>
                    </select>
                </div>
            </div>

            <button type="submit">Post Job</button>
        </form>
    </div>
</main>
