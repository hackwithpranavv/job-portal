<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Job - ITI & Diploma Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Just Job Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Job Fair</a></li>
                <li><a href="#">Post Your Jobs</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
                
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="btn-jobseeker">Jobseeker</button>
            <button class="btn-employer">Employer</button>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1><strong>Just Job,</strong> India's First Exclusive Job Portal For ITI & Diploma Candidates!</h1>
            
            
            <div class="search-container">
                <input type="text" placeholder="Company/ Job Title / Key Skills / Job ID">
                <input type="text" placeholder="Location">
                <button class="btn-search">Search Job Â»</button>
            </div>
        </div>
        <div class="hero-image">
            <img src="workers.png" alt="Workers">
        </div>
    </section>

    <section class="stats">
        <div class="stat-card">
            <div class="stat-info">
                <h2>85,71,495</h2>
                <p>Registered Jobseekers</p>
            </div>
            <i class="fas fa-users"></i>
        </div>
        <div class="stat-card">
            <div class="stat-info">
                <h2>952</h2>
                <p>Employers With Us</p>
            </div>
            <i class="fas fa-building"></i>
        </div>
        <div class="stat-card">
            <div class="stat-info">
                <h2>48,194</h2>
                <p>Job Opportunities</p>
            </div>
            <i class="fas fa-briefcase"></i>
        </div>
    </section>

</body>
</html>
